<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">
		<div class="card bg-dark text-white">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body ">
				<form th:action="@{/form}" th:object="${cliente}" method="post">
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Nombre</label>
						<div class="col-sm-6 py-2">
							<input type="text" th:field="*{nombre}" class="form-control"
								th:errorclass="'form-control alert-danger'" /> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Apellidos</label>
						<div class="col-sm-6 py-2">
							<input type="text" th:field="*{apellidos}" class="form-control"
								th:errorclass="'form-control alert-danger'" /> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('apellidos')}" th:errors="*{apellidos}"></small>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">DUI</label>
						<div class="col-sm-6 py-2">
							<input type="text" th:field="*{dui}" class="form-control"
								th:errorclass="'form-control alert-danger'" id="duis" maxlength=10 /> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('dui')}" th:errors="*{dui}"></small>
						</div>
					</div>
					
					<br />
					<div class="form-group">
						<div class="col-sm-6 py-2">
							<input type="submit" value="Crear Cliente"
								class="btn btn-secondary" />
						</div>
					</div>


				</form>
			</div>
		</div>



	</div>
	
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
